<div class="cartChekout-container">
  <h1>Checkout</h1>
  <div class="checkoutForm-container">
    <form [formGroup]="userFrom" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="First Name" formControlName="firstName" />
      <input type="text" placeholder="Last Name" formControlName="lastName" />
      <input type="text" placeholder="Email" formControlName="email" />
      <input type="number" placeholder="Post Code" formControlName="postCode" />
      <input
        type="number"
        placeholder="Phone number"
        formControlName="phoneNumber"
      />
      <select name="dropdown" formControlName="paymentMethod">
        <option value="">Payment Method</option>
        <option value="Visa">Visa</option>
        <option value="Master Card">Master Card</option>
        <option value="American express">American express</option>
      </select>
      <button type="submit" [disabled]="userFrom.invalid">Create order</button>
    </form>
  </div>
  <div class="cartSummary-container">
    <div class="cartSummary" *ngFor="let cartItem of cartItems">
      <div class="cartSummaryItem">
        <h3>{{ cartItem.name }}</h3>
        <h4>{{ cartItem.price }} Kr</h4>
      </div>
    </div>
    <p>Total: {{ totalAmount }} Kr</p>
  </div>
</div>
